		<h1>雾</h1>

		<p><br>安静的在眼前<br>一切睡下<br>这白色充满身边<br>未见过时间<br>却突然停住了<br>未见过远方<br>却突然失踪了<br><br>三点八公尺以外<br>静静等待<br>什么会生于空白<br>从无中生有<br>分解出缤纷色彩<br>这一刻不要紧<br>分不清慢与快<br>仍可感知到暗流<br>仿似下一秒突然现身最爱<br>毕竟谁人能讲明<br>枯枝怎不会花开<br><br>前行两步便失去方向<br>怀疑本不该向前<br>未见过月亮<br>怎可讲今晚能共赏<br>梦里看过的墙<br>是否已经悄然关上<br>最后的道口<br>或者这大雾里也闪烁过霓虹<br>却无缘沾湿衣裳<br><br>不过也许这里<br>仅剩的也只是沉寂<br><br><br><br>
		</p>
